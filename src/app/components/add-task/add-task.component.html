<section class="pt-3">
  <div
    class="grid grid-cols-2 gap-3 max-lg:grid-cols-1 max-lg:pb-5 px-3 items-center"
  >
    <form
      [formGroup]="addTask"
      (submit)="onSubmit()"
      class="px-2 grid gap-4 max-lg:pt-6"
    >
      <h2 style="text-align: center" class="text-white vk-h3 pb-6 max-lg:pb-3">
        Add a new Task
      </h2>

      <section style="display: grid">
        <label class="text-white" for="title">Title : </label>
        <input
          class="form-control {{
            title.touched && title.errors
              ? 'is-invalid'
              : title.valid
              ? 'is-valid'
              : ''
          }}"
          type="text"
          style="padding: 2%; font-size: large"
          formControlName="title"
        />
        @if(title.errors && (title.touched || title.dirty)){
        <span class="text-danger">Title is required</span> }
      </section>

      <section style="display: grid">
        <label class="text-white" for="description">Description : </label>
        <textarea
          class="form-control {{
            description.touched && description.errors
              ? 'is-invalid'
              : description.valid
              ? 'is-valid'
              : ''
          }}"
          type="text"
          style="padding: 2%; font-size: large"
          formControlName="description"
        ></textarea>
        @if(description.errors && (description.touched ||
        description.dirty)){<span class="text-danger"
          >Description is required</span
        >
        }
      </section>

      <button
        class="btn bg-blue-900 text-white"
        type="submit"
        style="width: 20%"
        [disabled]="addTask.invalid"
      >
        Add
      </button>
    </form>

    <section>
      <img class="rounded" src="images/add-todos.png" alt="" />
    </section>
  </div>
</section>
