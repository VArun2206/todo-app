<section class="pt-3">
  <div
    class="grid grid-cols-2 gap-3 max-lg:grid-cols-1 max-lg:pb-5 px-3 items-center"
  >
    <form class="px-2 grid gap-3 max-lg:pt-6">
      <h2 class="text-white vk-h3 pb-6 max-lg:pb-3" style="text-align: center">
        Register
      </h2>
      <section style="display: grid">
        <label class="text-white" for="name">Name :</label>
        <input
          class="form-control {{
            name.touched && name.errors
              ? 'is-invalid'
              : name.valid
              ? 'is-valid'
              : ''
          }}"
          type="email"
          style="padding: 2%; font-size: large"
          formControlName="name"
        />
        @if(name.errors && (name.touched || name.dirty)){
        <span class="text-danger">Name is required</span> }
      </section>

      <section style="display: grid">
        <label class="text-white" for="email">Email Id :</label>
        <input
          class="form-control {{
            useremail.touched && useremail.errors
              ? 'is-invalid'
              : useremail.valid
              ? 'is-valid'
              : ''
          }}"
          type="email"
          style="padding: 2%; font-size: large"
          formControlName="email"
        />
        @if(useremail.errors && (useremail.touched || useremail.dirty)){
        <span class="text-danger">Email is required</span> }
      </section>

      <section style="display: grid">
        <label class="text-white" for="password">Password :</label>
        <input
          class="form-control {{
            userpassword.touched && userpassword.errors
              ? 'is-invalid'
              : userpassword.valid
              ? 'is-valid'
              : ''
          }}"
          type="password"
          style="padding: 2%; font-size: large"
          formControlName="password"
        />
        @if(userpassword.errors && (userpassword.touched ||
        userpassword.dirty)){<span class="text-danger"
          >Password is required</span
        >
        }
      </section>

      <button
        class="btn bg-blue-900 text-white"
        type="submit"
        style="width: 30%"
        [disabled]="loginForm.invalid"
      >
        Register
      </button>
    </form>

    <section>
      <img class="rounded" src="images/register.png" alt="" />
    </section>
  </div>
</section>
